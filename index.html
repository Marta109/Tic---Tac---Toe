<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="icon" href="./img/tic-tac-toe.svg" />
  </head>

  <body class="light">
    <div class="wrapper">
      <header>
        <button id="toggle-theme" class="glow-on-hover" type="button">
          <i class="fa-solid fa-circle-half-stroke"></i>
        </button>
        <button id="toggle-sound" class="glow-on-hover" type="button">
          <i class="fa-solid fa-volume-high"></i>
        </button>
        <div class="title">
          <span class="span-1">Tic</span>
          <span class="span-2">-</span>
          <span class="span-3">Tac</span>
          <span class="span-4">-</span>
          <span class="span-5">Toe</span>
        </div>
        <span class="board-size">3x3</span>
        <button id="change-size" class="glow-on-hover" type="button">
          change size
        </button>
      </header>

      <div class="modal_container">
        <div class="modal_content">
          <h3 class="modal-winner"></h3>
          <h3 class="modal-title">change size</h3>
          <p>Please input new size [3 - 20]</p>
          <form id="size-form">
            <input
              type="number"
              id="input-size"
              name="newSize"
              min="3"
              max="20" />
            <p id="validation-output" class="validation"></p>
            <button id="modal-btn" class="glow-on-hover" type="submit">
              Play
            </button>
          </form>
        </div>
      </div>
      <span id="player">player X</span>

      <section class="board">
        <div class="board-container"></div>
      </section>
    </div>

    <audio
      id="cross-sound"
      src="./sound/checked.mp3"
      preload="auto"></audio>
    <audio id="o-sound" src="./sound/cross.mp3" preload="auto"></audio>
    <audio
      id="warning-sound"
      src="./sound/warning.mp3"
      preload="auto"></audio>
    <audio id="win-sound" src="./sound/win.mp3" preload="auto"></audio>

    <script src="script.js"></script>
  </body>
</html>
